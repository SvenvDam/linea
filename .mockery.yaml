log-level: warn
with-expecter: true
packages:
  github.com/svenvdam/linea/connectors/aws:
    config:
      all: true
      recursive: true
      outpkg: "mocks"
      dir: "{{ .InterfaceDirRelative }}/mocks"
      filename: "mock_{{ snakecase .InterfaceName }}.go"
      mockname: "Mock{{.InterfaceName}}"
